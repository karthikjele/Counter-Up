<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-Up plugin</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div>
            <img src="./images/2.jpg" alt="" id="img1">
            <h1 class="counter">3754</h1>
            <p>Posts</p>
        </div>
        <div>
            <img src="./images/2.png" alt="" id="img2">
            <h1 class="counter">4754</h1>
            <p>Followers</p>
        </div>
        <div>
            <img src="./images/4.png" alt="" id="img3">
            <h1 class="counter">2754</h1>
            <p>Members</p>
        </div>
        <div>
            <img src="./images/6.png" alt="" id="img4">
            <h1 class="counter">3754</h1>
            <p>Followers</p>
        </div>
    </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js" integrity="sha512-ZKNVEa7gi0Dz4Rq9jXcySgcPiK+5f01CqW+ZoKLLKr9VMXuCsw3RjWiv8ZpIOa0hxO79np7Ec8DDWALM0bDOaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $('.counter').counterUp({
    delay: 10,
    time: 1000
});
    </script>
</body>
</html>
